<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Expense Tracker - Login</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      background: linear-gradient(135deg, #2d5016 0%, #415a3e 50%, #7d8471 100%);
      min-height: 100vh;
      font-family: 'Inter', sans-serif;
      color: #333;
      position: relative;
      overflow-x: hidden;
    }
    
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 20% 80%, rgba(45, 80, 22, 0.3) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 40% 40%, rgba(125, 132, 113, 0.2) 0%, transparent 50%);
      pointer-events: none;
      z-index: 1;
    }
    
    .container {
      max-width: 600px;
      margin: 20px auto;
      padding: 40px;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border-radius: 24px;
      box-shadow: 
        0 20px 40px rgba(0, 0, 0, 0.1),
        0 0 0 1px rgba(255, 255, 255, 0.2);
      position: relative;
      z-index: 2;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }
    
    .container::before {
      content: '';
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      background: linear-gradient(45deg, #2d5016, #415a3e, #7d8471);
      border-radius: 24px;
      z-index: -1;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    
    .container:hover::before {
      opacity: 0.3;
    }
    
    h2 {
      margin-bottom: 32px;
      font-size: 2.5rem;
      font-weight: 700;
      background: linear-gradient(135deg, #2d5016 0%, #415a3e 50%, #7d8471 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-align: center;
      letter-spacing: -0.02em;
    }
    
    .auth-tabs {
      display: flex;
      background: rgba(45, 80, 22, 0.1);
      border-radius: 16px;
      padding: 4px;
      margin-bottom: 32px;
      position: relative;
    }
    
    .auth-tab {
      flex: 1;
      padding: 12px 24px;
      text-align: center;
      font-weight: 600;
      cursor: pointer;
      border-radius: 12px;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      z-index: 1;
    }
    
    .auth-tab.active {
      background: linear-gradient(135deg, #2d5016 0%, #415a3e 50%, #7d8471 100%);
      color: white;
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(45, 80, 22, 0.3);
    }
    
    .auth-tab:not(.active) {
      color: #666;
    }
    
    .auth-tab:not(.active):hover {
      background: rgba(45, 80, 22, 0.05);
      color: #333;
    }
    
    .input-group {
      position: relative;
      margin-bottom: 24px;
    }
    
    input[type="email"], 
    input[type="password"],
    input[type="text"] {
      width: 100%;
      padding: 16px 20px;
      border: 2px solid rgba(45, 80, 22, 0.1);
      border-radius: 16px;
      font-size: 16px;
      font-weight: 500;
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      color: #333;
    }
    
    input[type="email"]:focus, 
    input[type="password"]:focus,
    input[type="text"]:focus {
      outline: none;
      border-color: #415a3e;
      background: rgba(255, 255, 255, 0.95);
      box-shadow: 0 0 0 4px rgba(65, 90, 62, 0.15);
      transform: translateY(-2px);
    }
    
    input[type="submit"] {
      width: 100%;
      padding: 16px 20px;
      background: linear-gradient(135deg, #2d5016 0%, #415a3e 50%, #7d8471 100%);
      color: white;
      border: none;
      border-radius: 16px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      text-transform: uppercase;
      letter-spacing: 0.5px;
      position: relative;
      overflow: hidden;
      margin-bottom: 16px;
    }
    
    input[type="submit"]::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s;
    }
    
    input[type="submit"]:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(45, 80, 22, 0.4);
    }
    
    input[type="submit"]:hover::before {
      left: 100%;
    }
    
    input[type="submit"]:active {
      transform: translateY(0);
    }
    
    #authStatus, #verifyStatus {
      margin-top: 16px;
      padding: 12px 16px;
      border-radius: 12px;
      font-weight: 500;
      text-align: center;
      transition: all 0.3s ease;
    }
    
    #authStatus {
      background: rgba(239, 68, 68, 0.1);
      color: #dc2626;
      border: 1px solid rgba(239, 68, 68, 0.2);
    }
    
    #verifyStatus {
      background: rgba(59, 130, 246, 0.1);
      color: #2563eb;
      border: 1px solid rgba(59, 130, 246, 0.2);
    }
    
    .auth-section {
      position: relative;
    }
    
    .auth-section::before {
      content: '';
      position: absolute;
      top: -20px;
      left: -20px;
      right: -20px;
      bottom: -20px;
      background: linear-gradient(45deg, rgba(45, 80, 22, 0.1), rgba(125, 132, 113, 0.1));
      border-radius: 24px;
      z-index: -1;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    
    .auth-section:hover::before {
      opacity: 1;
    }
    
    /* Responsive design */
    @media (max-width: 768px) {
      .container {
        margin: 10px;
        padding: 24px;
      }
      
      h2 {
        font-size: 2rem;
      }
    }
    
    /* Custom scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
    }
    
    ::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.1);
    }
    
    ::-webkit-scrollbar-thumb {
      background: linear-gradient(135deg, #2d5016 0%, #415a3e 50%, #7d8471 100%);
      border-radius: 4px;
    }
    
    ::-webkit-scrollbar-thumb:hover {
      background: linear-gradient(135deg, #243f12 0%, #354e32 50%, #6b7460 100%);
    }
  </style>
</head>
<body>
  <!-- Authentication Section -->
  <div class="container" id="authSection">
    <h2> Expense Tracker</h2>
    
    <!-- Tab Navigation -->
    <div class="auth-tabs">
      <div class="auth-tab active" id="loginTab">Login</div>
      <div class="auth-tab" id="signupTab">Sign Up</div>
    </div>
    
    <!-- Login Section -->
    <div id="login-section" class="auth-section">
      <div class="input-group">
        <input type="email" id="loginEmail" placeholder="Email Address" />
      </div>
      <div class="input-group">
        <input type="password" id="loginPassword" placeholder="Password" />
      </div>
      <input type="submit" id="loginBtn" value="Sign In" />
    </div>

    <!-- Sign Up Section -->
    <div id="signup-section" class="auth-section" style="display: none;">
      <div class="input-group">
        <input type="email" id="signupEmail" placeholder="Email Address" />
      </div>
      <div class="input-group">
        <input type="password" id="signupPassword" placeholder="Password" />
      </div>
      <input type="submit" id="signupBtn" value="Create Account" />
    </div>
    
    <p id="authStatus"></p>
  </div>

  <!-- Email Verification Section -->
  <div class="container" id="verifySection" style="display: none;">
    <h2>Verify Email</h2>
    <div class="input-group">
      <input type="email" id="verifyEmail" placeholder="Enter your email again" />
    </div>
    <div class="input-group">
      <input type="text" id="verifyCode" placeholder="Verification Code" />
    </div>
    <input type="submit" id="verifyBtn" value="Verify Email" />
    <p id="verifyStatus"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
