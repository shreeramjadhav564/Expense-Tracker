<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Expense Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #2d3e2d 0%, #3a4a3a 50%, #2d3e2d 100%);
      min-height: 100vh;
      padding: 20px;
      color: #d4e4d4;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    .header {
      background: rgba(45, 62, 45, 0.9);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(132, 158, 132, 0.3);
      border-radius: 20px;
      padding: 30px;
      margin-bottom: 25px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      position: relative;
    }

    h1 {
      color: #a8c8a8;
      font-size: 2.5rem;
      font-weight: 300;
      text-align: center;
      margin-bottom: 20px;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
    }

    .filters {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      align-items: center;
      justify-content: center;
    }

    input[type="text"], input[type="month"] {
      padding: 12px 18px;
      border: 2px solid rgba(132, 158, 132, 0.3);
      border-radius: 12px;
      background: rgba(58, 74, 58, 0.6);
      color: #d4e4d4;
      font-size: 1rem;
      transition: all 0.3s ease;
      outline: none;
      min-width: 200px;
    }

    input[type="text"]:focus, input[type="month"]:focus {
      border-color: #84a784;
      background: rgba(58, 74, 58, 0.8);
      box-shadow: 0 0 0 3px rgba(132, 167, 132, 0.2);
    }

    input::placeholder {
      color: #8a9a8a;
    }

    button {
      padding: 12px 20px;
      background: linear-gradient(135deg, #6b8b6b 0%, #5a7a5a 100%);
      border: none;
      border-radius: 12px;
      color: white;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    button:hover {
      background: linear-gradient(135deg, #7a9a7a 0%, #698969 100%);
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
    }

    #backHome {
      background: linear-gradient(135deg, #8a6b6b 0%, #7a5a5a 100%);
    }

    #backHome:hover {
      background: linear-gradient(135deg, #9a7a7a 0%, #896969 100%);
    }

    .content-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 25px;
      margin-bottom: 25px;
    }

    .expenses-section {
      background: rgba(45, 62, 45, 0.9);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(132, 158, 132, 0.3);
      border-radius: 20px;
      padding: 25px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      max-height: 600px;
      overflow-y: auto;
    }

    .summary-section {
      background: rgba(45, 62, 45, 0.9);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(132, 158, 132, 0.3);
      border-radius: 20px;
      padding: 25px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    }

    .section-title {
      color: #a8c8a8;
      font-size: 1.4rem;
      font-weight: 500;
      margin-bottom: 20px;
      text-align: center;
    }

    #expenseList {
      list-style-type: none;
      padding: 0;
    }

    #expenseList li {
      background: rgba(58, 74, 58, 0.4);
      padding: 15px;
      margin-bottom: 12px;
      border-radius: 12px;
      border-left: 4px solid #84a784;
      transition: all 0.3s ease;
      font-size: 0.95rem;
    }

    #expenseList li:hover {
      background: rgba(58, 74, 58, 0.6);
      transform: translateX(5px);
    }

    #summaryBox {
      background: rgba(58, 74, 58, 0.4);
      padding: 20px;
      border-radius: 12px;
      border-left: 4px solid #6b8b6b;
      font-size: 1.1rem;
      line-height: 1.6;
    }

    .chart-section {
      background: rgba(45, 62, 45, 0.9);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(132, 158, 132, 0.3);
      border-radius: 20px;
      padding: 25px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    }

    canvas {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 12px;
      padding: 20px;
      width: 100% !important;
      max-height: 400px;
    }

    /* Custom scrollbar */
    .expenses-section::-webkit-scrollbar {
      width: 8px;
    }

    .expenses-section::-webkit-scrollbar-track {
      background: rgba(58, 74, 58, 0.3);
      border-radius: 4px;
    }

    .expenses-section::-webkit-scrollbar-thumb {
      background: rgba(132, 158, 132, 0.5);
      border-radius: 4px;
    }

    .expenses-section::-webkit-scrollbar-thumb:hover {
      background: rgba(132, 158, 132, 0.7);
    }

    /* Date input styling */
    input[type="month"]::-webkit-calendar-picker-indicator {
      filter: invert(0.7);
      cursor: pointer;
    }

    /* Responsive design */
    @media (max-width: 768px) {
      .content-grid {
        grid-template-columns: 1fr;
      }
      
      .filters {
        flex-direction: column;
        align-items: stretch;
      }
      
      input[type="text"], input[type="month"] {
        min-width: unset;
        width: 100%;
      }
      
      h1 {
        font-size: 2rem;
      }
    }

    @media (max-width: 500px) {
      .header {
        padding: 20px;
      }
      
      .expenses-section, .summary-section, .chart-section {
        padding: 20px;
      }
      
      h1 {
        font-size: 1.8rem;
      }
    }

    /* Loading animation */
    @keyframes pulse {
      0% { opacity: 1; }
      50% { opacity: 0.5; }
      100% { opacity: 1; }
    }

    .loading {
      animation: pulse 2s infinite;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1> Expense Dashboard</h1>
      <div class="filters">
        <input type="text" id="searchInput" placeholder="Search by purpose..." />
        <input type="month" id="monthFilter" />
        <button onclick="filterExpenses()">Filter</button>
        <button id="backHome" onclick="window.location.href='expense-tracker.html'">â¬… Back to Home</button>
      </div>
    </div>

    <div class="content-grid">
      <div class="expenses-section">
        <h2 class="section-title">Recent Expenses</h2>
        <ul id="expenseList">
          <li class="loading">Loading expenses...</li>
        </ul>
      </div>

      <div class="summary-section">
        <h2 class="section-title">Monthly Summary</h2>
        <div id="summaryBox" class="loading">Loading summary...</div>
      </div>
    </div>

    <div class="chart-section">
      <h2 class="section-title">Monthly Expense Chart</h2>
      <canvas id="expenseChart" width="600" height="300"></canvas>
    </div>
  </div>

  <script src="dashboard.js"></script>
</body>
</html>
