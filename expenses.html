<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>All Expenses - Expense Tracker</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      background: linear-gradient(135deg, #2d5016 0%, #415a3e 50%, #7d8471 100%);
      min-height: 100vh;
      font-family: 'Inter', sans-serif;
      color: #333;
      position: relative;
      overflow-x: hidden;
    }
    
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 20% 80%, rgba(45, 80, 22, 0.3) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 40% 40%, rgba(125, 132, 113, 0.2) 0%, transparent 50%);
      pointer-events: none;
      z-index: 1;
    }
    
    .container {
      max-width: 1200px;
      margin: 20px auto;
      padding: 40px;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border-radius: 24px;
      box-shadow: 
        0 20px 40px rgba(0, 0, 0, 0.1),
        0 0 0 1px rgba(255, 255, 255, 0.2);
      position: relative;
      z-index: 2;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }
    
    .container::before {
      content: '';
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      background: linear-gradient(45deg, #2d5016, #415a3e, #7d8471);
      border-radius: 24px;
      z-index: -1;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    
    .container:hover::before {
      opacity: 0.3;
    }
    
    h2 {
      margin-bottom: 32px;
      font-size: 2.5rem;
      font-weight: 700;
      background: linear-gradient(135deg, #2d5016 0%, #415a3e 50%, #7d8471 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-align: center;
      letter-spacing: -0.02em;
    }
    
    .header-section {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 32px;
    }
    
    .back-btn {
      background: linear-gradient(135deg, #2d5016 0%, #415a3e 50%, #7d8471 100%);
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 12px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      text-transform: uppercase;
      letter-spacing: 0.5px;
      position: relative;
      overflow: hidden;
    }
    
    .back-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s;
    }
    
    .back-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(45, 80, 22, 0.4);
    }
    
    .back-btn:hover::before {
      left: 100%;
    }
    
    .back-btn:active {
      transform: translateY(0);
    }
    
    .expense-summary {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 24px;
      margin-bottom: 32px;
    }
    
    .summary-card {
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 24px;
      text-align: center;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }
    
    .summary-card:hover {
      transform: translateY(-4px);
    }
    
    .summary-card h3 {
      color: #2d5016;
      font-size: 1.8rem;
      margin-bottom: 8px;
    }
    
    .summary-card p {
      color: #555;
      font-size: 1rem;
      font-weight: 500;
    }
    
    .search-filter {
      display: flex;
      gap: 16px;
      margin-bottom: 24px;
      flex-wrap: wrap;
    }
    
    .search-input {
      flex: 1;
      min-width: 200px;
      padding: 12px 16px;
      border: 2px solid rgba(45, 80, 22, 0.1);
      border-radius: 12px;
      font-size: 14px;
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }
    
    .search-input:focus {
      outline: none;
      border-color: #415a3e;
      box-shadow: 0 0 0 3px rgba(65, 90, 62, 0.15);
    }
    
    .filter-select {
      padding: 12px 16px;
      border: 2px solid rgba(45, 80, 22, 0.1);
      border-radius: 12px;
      font-size: 14px;
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }
    
    .filter-select:focus {
      outline: none;
      border-color: #415a3e;
      box-shadow: 0 0 0 3px rgba(65, 90, 62, 0.15);
    }
    

    
    .expenses-table {
      width: 100%;
      border-collapse: collapse;
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
    }
    
    .expenses-table th {
      background: linear-gradient(135deg, #2d5016 0%, #415a3e 50%, #7d8471 100%);
      color: white;
      padding: 16px 20px;
      text-align: left;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      font-size: 14px;
    }
    
    .expenses-table td {
      padding: 16px 20px;
      border-bottom: 1px solid rgba(45, 80, 22, 0.1);
      font-weight: 500;
      color: #555;
    }
    
    .expenses-table tr:hover {
      background: rgba(45, 80, 22, 0.08);
      transition: background 0.2s ease;
    }
    
    .expenses-table tr:last-child td {
      border-bottom: none;
    }
    
    .amount-cell {
      font-weight: 600;
      color: #2d5016;
    }
    
    .no-expenses {
      text-align: center;
      padding: 48px;
      color: #888;
      font-size: 1.2rem;
    }
    
    .loading {
      text-align: center;
      padding: 48px;
      color: #2d5016;
      font-size: 1.2rem;
    }
    
    .error {
      text-align: center;
      padding: 48px;
      color: #d32f2f;
      font-size: 1.2rem;
    }
    
    .section-divider {
      height: 2px;
      background: linear-gradient(135deg, #2d5016 0%, #415a3e 50%, #7d8471 100%);
      margin: 32px 0;
      border-radius: 1px;
      opacity: 0.3;
    }
    
    /* Responsive design */
    @media (max-width: 768px) {
      .container {
        margin: 10px;
        padding: 24px;
      }
      
      h2 {
        font-size: 2rem;
      }
      
      .header-section {
        flex-direction: column;
        gap: 16px;
      }
      
      .search-filter {
        flex-direction: column;
      }
      
      .expenses-table {
        font-size: 14px;
      }
      
      .expenses-table th,
      .expenses-table td {
        padding: 12px 16px;
      }
      
      .expense-summary {
        grid-template-columns: 1fr;
      }
    }
    
    /* Custom scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
    }
    
    ::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.1);
    }
    
    ::-webkit-scrollbar-thumb {
      background: linear-gradient(135deg, #2d5016 0%, #415a3e 50%, #7d8471 100%);
      border-radius: 4px;
    }
    
    ::-webkit-scrollbar-thumb:hover {
      background: linear-gradient(135deg, #243f12 0%, #354e32 50%, #6b7460 100%);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header-section">
      <button class="back-btn" onclick="goBack()">‚Üê Back to Dashboard</button>
    </div>
    
    <h2> All Expenses</h2>
    
    <div class="expense-summary">
      <div class="summary-card">
        <h3 id="totalExpenses">$0</h3>
        <p>Total Expenses</p>
      </div>
      <div class="summary-card">
        <h3 id="expenseCount">0</h3>
        <p>Total Transactions</p>
      </div>
      <div class="summary-card">
        <h3 id="averageExpense">$0</h3>
        <p>Average Expense</p>
      </div>
    </div>
    
    <div class="section-divider"></div>
    
    <div class="search-filter">
      <input type="text" id="searchInput" class="search-input" placeholder="Search by purpose or expense ID...">
      <select id="sortSelect" class="filter-select">
        <option value="date-desc">Sort by Date (Newest First)</option>
        <option value="date-asc">Sort by Date (Oldest First)</option>
        <option value="amount-desc">Sort by Amount (Highest First)</option>
        <option value="amount-asc">Sort by Amount (Lowest First)</option>
      </select>
    </div>
    
    <div id="loadingMessage" class="loading">Loading expenses...</div>
    
    <table class="expenses-table" id="expensesTable" style="display: none;">
      <thead>
        <tr>
          <th>Expense ID</th>
          <th>Amount</th>
          <th>Purpose</th>
          <th>Date</th>
        </tr>
      </thead>
      <tbody id="expenseTableBody">
        <!-- Expenses will be loaded here -->
      </tbody>
    </table>

    
    
    <div id="noExpensesMessage" class="no-expenses" style="display: none;">
      No expenses found. Start by adding some expenses!
    </div>
    
    <div id="errorMessage" class="error" style="display: none;">
      Error loading expenses. Please try again.
    </div>
  </div>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="expenses.js"></script>
</body>
</html>
