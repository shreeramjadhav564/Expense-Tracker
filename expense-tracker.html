<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Expense Tracker - Dashboard</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      background: linear-gradient(135deg, #2d5016 0%, #415a3e 50%, #7d8471 100%);
      min-height: 100vh;
      font-family: 'Inter', sans-serif;
      color: #333;
      position: relative;
      overflow-x: hidden;
    }
    
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 20% 80%, rgba(45, 80, 22, 0.3) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 40% 40%, rgba(125, 132, 113, 0.2) 0%, transparent 50%);
      pointer-events: none;
      z-index: 1;
    }
    
    .container {
      max-width: 600px;
      margin: 20px auto;
      padding: 40px;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border-radius: 24px;
      box-shadow: 
        0 20px 40px rgba(0, 0, 0, 0.1),
        0 0 0 1px rgba(255, 255, 255, 0.2);
      position: relative;
      z-index: 2;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }
    
    .container::before {
      content: '';
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      background: linear-gradient(45deg, #2d5016, #415a3e, #7d8471);
      border-radius: 24px;
      z-index: -1;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    
    .container:hover::before {
      opacity: 0.3;
    }
    
    .welcome-title {
      font-size: 2rem;
      margin-bottom: 24px;
      text-align: center;
      color: #333;
      font-weight: 600;
      background: linear-gradient(135deg, #2d5016 0%, #415a3e 50%, #7d8471 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .input-group {
      position: relative;
      margin-bottom: 24px;
    }
    
    input[type="text"], 
    input[type="number"], 
    input[type="date"] {
      width: 100%;
      padding: 16px 20px;
      border: 2px solid rgba(45, 80, 22, 0.1);
      border-radius: 16px;
      font-size: 16px;
      font-weight: 500;
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      color: #333;
    }
    
    input[type="text"]:focus, 
    input[type="number"]:focus, 
    input[type="date"]:focus {
      outline: none;
      border-color: #415a3e;
      background: rgba(255, 255, 255, 0.95);
      box-shadow: 0 0 0 4px rgba(65, 90, 62, 0.15);
      transform: translateY(-2px);
    }
    
    input[type="submit"], button {
      width: 100%;
      padding: 16px 20px;
      background: linear-gradient(135deg, #2d5016 0%, #415a3e 50%, #7d8471 100%);
      color: white;
      border: none;
      border-radius: 16px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      text-transform: uppercase;
      letter-spacing: 0.5px;
      position: relative;
      overflow: hidden;
      margin-bottom: 16px;
    }
    
    input[type="submit"]::before, button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s;
    }
    
    input[type="submit"]:hover, button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(45, 80, 22, 0.4);
    }
    
    input[type="submit"]:hover::before, button:hover::before {
      left: 100%;
    }
    
    input[type="submit"]:active, button:active {
      transform: translateY(0);
    }
    
    #expenseSaved {
      margin-top: 16px;
      padding: 12px 16px;
      border-radius: 12px;
      font-weight: 500;
      text-align: center;
      transition: all 0.3s ease;
      background: rgba(239, 68, 68, 0.1);
      color: #dc2626;
      border: 1px solid rgba(239, 68, 68, 0.2);
    }
    
    .section-divider {
      height: 2px;
      background: linear-gradient(135deg, #2d5016 0%, #415a3e 50%, #7d8471 100%);
      margin: 32px 0;
      border-radius: 1px;
      opacity: 0.3;
    }
    
    .logout-btn {
      background: linear-gradient(135deg, #8b4513 0%, #a0522d 100%) !important;
      margin-top: 24px;
    }
    
    .logout-btn:hover {
      box-shadow: 0 10px 30px rgba(139, 69, 19, 0.4) !important;
    }
    
    /* Responsive design */
    @media (max-width: 768px) {
      .container {
        margin: 10px;
        padding: 24px;
      }
      
      .welcome-title {
        font-size: 1.5rem;
      }
    }
    
    /* Custom scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
    }
    
    ::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.1);
    }
    
    ::-webkit-scrollbar-thumb {
      background: linear-gradient(135deg, #2d5016 0%, #415a3e 50%, #7d8471 100%);
      border-radius: 4px;
    }
    
    ::-webkit-scrollbar-thumb:hover {
      background: linear-gradient(135deg, #243f12 0%, #354e32 50%, #6b7460 100%);
    }
  </style>
</head>
<body>
  <!-- Expense Tracker Section -->
  <div class="container">
    <h2 class="welcome-title"> Expense Tracker</h2>
    
    <div class="section-divider"></div>

    <div class="input-group">
      <input type="text" id="expense_id" placeholder="Expense ID" />
    </div>
    <div class="input-group">
      <input type="number" id="amount" placeholder="Amount ($)" />
    </div>
    <div class="input-group">
      <input type="text" id="purpose" placeholder="Purpose" />
    </div>
    <div class="input-group">
      <input type="date" id="date" />
    </div>
    <input type="submit" id="addExpense" value="Add Expense" />
    <p id="expenseSaved"></p>

    <div class="section-divider"></div>

    <input type="submit" id="viewExpenses" value="View All Expenses" onclick="location.href='expenses.html'" />
    <input type="submit" value="Set Monthly Limit" onclick="location.href='monthly_limit.html'">
    <button onclick="window.location.href='dashboard.html'">View Dashboard</button>
    <input type="submit" class="logout-btn" value="Logout" onclick="logout()" />
  </div>

  <script src="expense-tracker.js"></script>
</body>
</html>
